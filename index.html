<!DOCTYPE html>
<html>
    <head>
        <title>Halide scheduling tool</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <style>
html, body {width: 100%;height: 100%;}
*{
    box-sizing: border-box;
}
.cell {
    border: 1px solid;
}
.row-flex {display: flex;flex-direction: row;}
.col-flex {display: flex;flex-direction: column;}
h2 {
    border: 1px solid #ccc;
    color: #00008B;
    text-align: center;
    text-decoration: underline;
    text-decoration-color: green;
}
img {
  width: 100%;
}
        </style>
    </head>

    <body>
        <div class="row-flex" style="width:100%; height:100%;">
            <div class="col-flex" style="width:60%; height:100%;">
                <div class="cell" style="width:100%; height:20%;">
                    <h2>DAG Structure</h2>
                    <div id="dag" style="width:100%; height:88%;"></div>
                </div>
                <div class="cell" style="width:100%; height:80%;">
                    <h2>Schedule</h2>
                    <textarea readonly id="schedule" style="width:100%; height:96%;"></textarea>
                </div>
            </div>

            <div class="col-flex" style="width:40%; height:100%;">
                <div class="cell" style="width:100%; height:50%">
                    <h2>Algorithm</h2>
                    <textarea readonly id="algorithm" style="width:100%; height:94%;"></textarea>
                </div>
                <div class="cell" style="width:100%; height:50%;">
                    <h2>User Input</h2>
                    <textarea readonly style="width:100%; height:10%;" id="user"></textarea>
                    <textarea style="width:100%; height:80%;" id="input"></textarea>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
